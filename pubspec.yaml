name: weather_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  get: ^4.6.1

  dio: ^5.3.2

  intl: ^0.17.0

  syncfusion_flutter_charts: ^19.4.47
  lottie: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/sky1.jpg
